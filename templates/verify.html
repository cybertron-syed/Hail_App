{% extends "base.html" %}
{% block title %}Verify Email{% endblock %}
{% block content %}
<h2>Verify Your Email</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.code.label }}<br>
        {{ form.code(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
